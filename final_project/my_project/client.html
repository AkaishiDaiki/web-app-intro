<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ管理アプリ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>課題管理アプリ</h1>    <!--作るもの(課題管理アプリ)-->

    <h2>課題一覧</h2>
    <ul id="data-list">
        <!-- データはここに表示されます -->
    </ul>

    <form id="add-data-form">
        <label for="value1">課題内容:</label>
        <input type="text" id="value1" name="value1" required><br>
        <label for="value2">期日:</label>
        <input type="text" id="value2" name="value2" required><br>
        <button type="submit">課題を追加</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
